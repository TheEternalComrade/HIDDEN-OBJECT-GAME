<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hidden object game</title>
</head>
<body>
    <div class="main">

        <h1>Find the Object!</h1>
        <div id="object"><!--A container aroud the object to make it easier to program-->
            <img src="images/download (66).jpeg" alt="Goal Object">
        </div>
        <h1 class="hidden" id="win">Congrats! You've found the Object!</h1><!--Currently cannot be seen.
            We'll make it only appear once the object has been found-->
        <button id="restart">Restart</button><!--We'll make clicking this restart the game-->
    </div>
    <script src="script.js"></script><!--Allows our html file to be affected by our javascript file-->
</body>
</html>
